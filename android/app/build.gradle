plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.mohamadjamali"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.mohamadjamali"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            storeFile file("C:/Users/USER/Desktop/mohamadjamali/mohammadjamali.keystore")
            storePassword "mohammad" // رمز عبور keystore
            keyAlias "mohammadjamali" // نام alias
            keyPassword "mohammad" // رمز عبور alias
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true // برای کاهش حجم کدهای غیرضروری
            shrinkResources true // برای کاهش حجم منابع غیرضروری
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
